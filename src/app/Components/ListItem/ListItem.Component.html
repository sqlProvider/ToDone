<section
	class="container list-item"
	[ngClass]="{'active' : !todo.completed, 'completed' : todo.completed, 'placeholder' : placeholder}">

	<div class="row">
		<div class="col">
			<div class="check"></div>
			<img class="loading" src="/assets/loading.svg" alt="">

			<p>
				{{ todo.title }}
			</p>

			<div class="tool-box">
				<div class="button delete"></div>
				<div class="button edit"></div>
			</div>
		</div>
	</div>
</section>
