<section class="container list-item" [ngClass]="{'active' : !todo.completed, 'completed' : todo.completed}">
	<div class="row">
		<div class="col">
			<div class="check"></div>

			<p>
				{{ todo.title }}
			</p>

			<div class="tool-box">
				<div class="button delete"></div>
				<div class="button edit"></div>
			</div>
		</div>
	</div>
</section>
